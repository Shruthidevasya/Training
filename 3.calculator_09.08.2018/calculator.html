        <!-- java script code-->


        <script>

        // Author Shruthi Shetty
        // Date:10/08/2018

                // function  to clear
                function clr(){
                   document.getElementById("display").value="";
                   document.getElementById("finalresult").value="0";
                 }
                
                // function to get a result
                function equal() {
                var val='';
                document.getElementById("display").value +=val;
                var result= parseCalculationString(document.getElementById("display").value);
                while(result.length>1)
                {
         
                    var v1=result.shift();
                    var operator=result.shift();
                    var v2=result.shift();
                    switch(operator){
                                case "*":var v3=v1*v2;
                                         result.unshift(v3);
                                         break;
                                case "/":var v3=v1/v2;
                                         result.unshift(v3);
                                         break;
                                case "+":var v3=v1+v2;
                                         result.unshift(v3);
                                         break;

                                case "-":var v3=v1-v2;
                                         result.unshift(v3);
                                         break;
                                case "*":var v3=v1%v2;
                                         result.unshift(v3);
                                         break;
            
                      
                }
        }
                document.getElementById("finalresult").value=result;
    
       }


        // function for to convert a sting into array
         function parseCalculationString(input) {        //Here input value is string       
        
            var calculation = [],
            current = '';
            for (var i = 0, ch; ch = input.charAt(i); i++) {
            if ('^*/+-'.indexOf(ch) > -1) {            //Condition is checking for the given string is number or operator
                if (current == '' && ch == '-') {
                    current = '-';
                } else {
                    calculation.push(parseFloat(current), ch);
                    current = '';
                }
             } else {
                current +=input.charAt(i);
             }
          }
           if (current != '') {
           calculation.push(parseFloat(current));
         }
         return calculation;
       }
